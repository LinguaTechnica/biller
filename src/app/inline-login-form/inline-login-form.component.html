<form (ngSubmit)="login()" [formGroup]="loginForm" class="form-inline my-2 my-lg-0">
  <div class="form-group">
    <input type="text" formControlName="username" class="form-control mr-sm-2" placeholder="Username" name="username" required>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control mr-sm-2" placeholder="Password" name="password" required>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-secondary my-2 my-sm-0">Login</button>
</form>
