<form (ngSubmit)="login()" [formGroup]="loginForm" class="form-inline mr-sm-2">
  <div class="form-group">
    <input type="text" formControlName="username" class="form-control" placeholder="Username" name="username" required>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Password" name="password" required>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-outline-success my-2 my-sm-0">Login</button>
</form>
